<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>逃生路径</title>
  <style>
    html, body, #app, .el-container {
      padding: 0;
      margin: 0;
      height: 100%;
    }

    .el-header, .el-footer {
      background-color: #B3C0D1;
      color: #333;
      text-align: center;
      line-height: 60px;
    }

    .el-aside {
      background-color: #D3DCE6;
      color: #333;
    }

    .el-main {
      padding: 0;
      background-color: #E9EEF3;
      color: #333;
    }

    body > .el-container {
      margin-bottom: 40px;
    }
  </style>
  <script src="https://gw.alipayobjects.com/os/antv/assets/lib/jquery-3.2.1.min.js"></script>
  <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
  <link href="https://cdn.bootcss.com/element-ui/2.11.1/theme-chalk/index.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/element-ui/2.11.1/index.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <script src="/static/js/utils.js"></script>
</head>
<body>
<div id="app">
  <el-container>
    <el-header>Header</el-header>
    <el-container>
      <el-aside width="200px">
        <el-menu :default-openeds="['1']">
          <el-submenu index="1">
            <template slot="title"><i class="el-icon-map-location"></i>Maps</template>
            <el-menu-item v-for="map_name in maps_name" @click="changeMap(map_name)">
              <template slot="title"><i class="el-icon-right"></i>{{map_name}}</template>
            </el-menu-item>
          </el-submenu>
        </el-menu>
      </el-aside>
      <el-main>
        <iframe id="map"
                allowtransparency="true"
                frameborder="0"
                scrolling="no"
                tabindex="0"
                width="100%"
                height="100%"
                horizontalscrolling="no"
                verticalscrolling="no"
                style="width: 1px !important;
                min-width: 100% !important;
                border: none !important;
                overflow: hidden !important;"></iframe>
      </el-main>
    </el-container>
    <el-footer>Footer</el-footer>
  </el-container>
</div>
<script>
    let app = new Vue({
        el: "#app",
        data: {
            maps_name: []
        },
        created() {
            axios.get('/maps').then(response => response.data.forEach(map => this.maps_name.push(map.name)))
            if (getURLArg("map")) {
                $("iframe").attr("src", '/map/' + getURLArg("map"))
            }
        },
        methods: {
            changeMap: (val) => {
                setURLArg("map", val)
                $("iframe").attr("src", '/map/' + val)
            }
        }
    })
</script>
</body>
</html>
